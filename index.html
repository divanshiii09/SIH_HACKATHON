<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="root" class="flex flex-col items-center min-h-screen p-4">
      
      <!-- Header -->
      <header class="w-full max-w-3xl bg-white p-4 sm:p-6 rounded-lg shadow-lg mb-4 sm:mb-6">
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <h1 class="text-lg sm:text-2xl font-bold text-center sm:text-left mb-2 sm:mb-0">Welcome to Your Dashboard</h1>
          <button onclick="logout()" class="text-blue-500 hover:text-blue-700 text-sm sm:text-base">Logout</button>
        </div>
      </header>

      <!-- Upload file -->
      <div id="mainContent" class="w-full max-w-3xl bg-white p-4 sm:p-8 rounded-lg shadow-lg">
        <div id="uploadSection" class="block">
          <h2 class="text-lg sm:text-xl font-semibold mb-4">Upload Your Files</h2>
          <form id="uploadForm" action="#" method="POST" enctype="multipart/form-data" onsubmit="handleUpload(event)">
            <div class="mb-4">
              <label for="file" class="block text-gray-700 font-medium mb-2">Choose file to upload:</label>
              <input type="file" id="file" name="file" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-lg hover:from-blue-500 hover:to-blue-700 transition-colors shadow-md">Upload</button>
          </form>
        </div>

        <div id="confirmationSection" class="hidden text-center">
          <h2 class="text-lg sm:text-xl font-semibold mb-4">File Upload Successful</h2>
          <p class="mb-4 text-gray-700">Your file has been successfully uploaded.</p>
          <button onclick="showUploadSection()" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">Upload Another File</button>
        </div>
      </div>
    </div>

    <script src="home.js"></script>
  </body>
</html>
