<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <div id="root" class="flex justify-center items-center min-h-screen p-4 sm:p-0">
    <!-- Login Form -->
    <div class="w-full max-w-xs sm:max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-lg" id="loginForm">
      <div class="text-center mb-4">
        <img src="logo.jpg" alt="Logo" class="mx-auto w-29 h-20 sm:w-29 sm:h-24">
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">Login</h2>
      <form>
        <div class="mb-4 relative">
          <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
          <div class="relative">
            <input type="text" id="username" name="username" required
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 12c2.28 0 4.25-1.472 4.25-3.25S14.28 5.5 12 5.5s-4.25 1.472-4.25 3.25S9.72 12 12 12zm0 2.25c-3.06 0-5.5 1.528-5.5 3.5v.25h11v-.25c0-1.972-2.44-3.5-5.5-3.5z"></path>
              </svg>
            </span>
          </div>
        </div>
        <div class="mb-4 sm:mb-6 relative">
          <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" required
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
              <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6v14h16V6H4zm12 10h-8v-4h8v4z"></path>
              </svg>
            </span>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4 sm:mb-4">
          <label class="flex items-center mb-2 sm:mb-0">
            <input type="checkbox" class="form-checkbox text-blue-600">
            <span class="ml-2 text-gray-700">Remember Me</span>
          </label>
          <a href="#" onclick="showForgotPassword()" class="text-blue-500 hover:text-blue-700 text-sm">Forgot
            Password?</a>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-lg hover:from-blue-500 hover:to-blue-700 transition-colors shadow-md">Login</button>
      </form>
      <div class="text-center mt-4">
        <a href="#" onclick="showRegister()" class="text-blue-500 hover:text-blue-700 text-sm">Don't have an account?
          Register</a>
      </div>
    </div>

    <!-- Register Form -->
    <div class="w-full max-w-xs sm:max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-lg hidden" id="registerForm">
      <div class="text-center mb-4">
        <img src="logo.jpg" alt="Logo" class="mx-auto w-29 h-20 sm:w-29 sm:h-24">
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">Register</h2>
      <form>
        <div class="mb-4 relative">
          <label for="regUsername" class="block text-gray-700 font-medium mb-2">Username</label>
          <div class="relative">
            <input type="text" id="regUsername" name="regUsername" required
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
        </div>
        <div class="mb-4 relative">
          <label for="regEmail" class="block text-gray-700 font-medium mb-2">Email</label>
          <div class="relative">
            <input type="email" id="regEmail" name="regEmail" required
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
        </div>
        <div class="mb-4 sm:mb-6 relative">
          <label for="regPassword" class="block text-gray-700 font-medium mb-2">Password</label>
          <div class="relative">
            <input type="password" id="regPassword" name="regPassword" required
              class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </div>
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-green-400 to-green-600 text-white py-2 rounded-lg hover:from-green-500 hover:to-green-700 transition-colors shadow-md">Register</button>
      </form>
      <div class="text-center mt-4">
        <a href="#" onclick="showLogin()" class="text-blue-500 hover:text-blue-700 text-sm">Already have an account?
          Login</a>
      </div>
    </div>

    <!-- Forgot Password Form -->
    <div class="w-full max-w-xs sm:max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-lg hidden" id="forgotPasswordForm">
      <div class="text-center mb-4">
        <img src="logo.jpg" alt="Logo" class="mx-auto w-29 h-20 sm:w-29 sm:h-24">
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">Reset Password</h2>
      <form>
        <div class="mb-4 sm:mb-6 relative">
          <label for="resetEmail" class="block text-gray-700 font-medium mb-2">Email Address</label>
          <input type="email" id="resetEmail" name="resetEmail" required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <button type="submit" onclick="showResetConfirmation()"
          class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-lg hover:from-blue-500 hover:to-blue-700 transition-colors shadow-md">Reset Password</button>
        <div class="text-center mt-4">
          <a href="#" onclick="showLogin()" class="text-blue-500 hover:text-blue-700 text-sm">Back to Login</a>
        </div>
      </form>
    </div>

    <!-- Reset Password Confirmation -->
    <div class="w-full max-w-xs sm:max-w-sm bg-white p-6 sm:p-8 rounded-lg shadow-lg hidden" id="resetConfirmation">
      <div class="text-center mb-4">
        <img src="logo.jpg" alt="Logo" class="mx-auto w-29 h-20 sm:w-29 sm:h-24">
      </div>
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-4 sm:mb-6">Reset Confirmation</h2>
      <p class="text-gray-700 text-center mb-4 sm:mb-6">A password reset link has been sent to your email address.</p>
      <button onclick="showLogin()"
        class="w-full bg-gradient-to-r from-blue-400 to-blue-600 text-white py-2 rounded-lg hover:from-blue-500 hover:to-blue-700 transition-colors shadow-md">Back to Login</button>
    </div>
  </div>

  <script src="login.js"></script>
</body>

</html>
